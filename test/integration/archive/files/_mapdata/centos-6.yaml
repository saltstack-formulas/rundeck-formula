# yamllint disable rule:indentation rule:line-length
# CentOS-6
---
added_in_defaults: defaults_value
added_in_lookup: lookup_value
added_in_pillar: pillar_value
arch: amd64
config: /etc/rundeck-formula.conf
lookup:
  added_in_lookup: lookup_value
  master: rundeck-master
  winner: lookup
master: rundeck-master
pkg:
  name: cronie
rootgroup: root
service:
  name: crond
subcomponent:
  config: /etc/rundeck-subcomponent-formula.conf
tofs:
  files_switch:
  - any/path/can/be/used/here
  - id
  - roles
  - osfinger
  - os
  - os_family
  source_files:
    rundeck-config-file-file-managed:
    - example.tmpl.jinja
    rundeck-subcomponent-config-file-file-managed:
    - subcomponent-example.tmpl.jinja
winner: pillar
