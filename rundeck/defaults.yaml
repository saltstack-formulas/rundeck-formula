rundeck:
  pkg:
    name: rundeck
    deps: []
    use_upstream: package
    uri_a: https://github.com/saltstack-formulas/rundeck-formula/archive
    version: 4.3.2
    archive:
      options: '--strip-components=1'
      source_hash: b388f72c306507d4e59615b6c917a90e5486b0eea6511c5ea09d3ff2b3cfaf89
    commands: []
    suffix: tar.gz
  rootuser: root
  rootgroup: root
  config: '/etc/rundeck'
