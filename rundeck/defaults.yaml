    name: rundeck
  subcomponent:
    config: '/etc/rundeck-subcomponent-formula.conf'
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
  dir:
    base: /opt
    lib: /var/lib/rundeck
    service: /lib/systemd/system
